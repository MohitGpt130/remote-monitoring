<button mat-icon-button [matMenuTriggerFor]="userMenu" #userMenuTrigger="matMenuTrigger">
    <mat-icon>account_circle</mat-icon>
</button>

<mat-menu #userMenu="matMenu" [overlapTrigger]="false" class="toolbar-dropdown-menu user-menu">
    <!--<span (mouseleave)="userMenuTrigger.closeMenu()">-->
    <mat-toolbar color="primary">
        <div fxLayout="row" fxLayoutAlign="space-around center" class="user-info">
            <img class="rounded mat-elevation-z6" *ngIf="!currentUser?.profile?.picture" src="assets/images/user-vector.jpg" class="transition-2" width="80">
            <p>{{currentUser? currentUser?.user?.fullName : 'Default User'}} <br> <small>{{currentUser && currentUser.roles.length>0? currentUser.roles[0].title : 'Supper Admin'}} </small></p>
        </div>
    </mat-toolbar>
    <a mat-menu-item routerLink="/me/projects">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
    </a>
    <a mat-menu-item routerLink="/me/personal-info">
        <mat-icon>edit</mat-icon>
        <span>Edit Profile</span>
    </a>
    <a mat-menu-item routerLink="/me/settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
    </a>
    <a mat-menu-item routerLink="/">
        <mat-icon>lock</mat-icon>
        <span>Lock screen</span>
    </a>
    <a mat-menu-item routerLink="help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
    </a>
    <div class="divider"></div>
    <a mat-menu-item routerLink="/auth/logout">
        <mat-icon>power_settings_new</mat-icon>
        <span>Log out</span>
    </a>
    <!--</span>-->
</mat-menu>
