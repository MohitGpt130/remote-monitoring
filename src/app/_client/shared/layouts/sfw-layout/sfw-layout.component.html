<mat-sidenav-container>
  <!-- <mat-sidenav *ngIf="settings.menu == 'vertical'" [opened]="settings.sidenavIsOpened"
    [mode]="settings.sidenavIsPinned ? 'side' : 'over'" #sidenav class="sidenav mat-elevation-z6">
    <app-sidenav hideUserInfo="false" ></app-sidenav>
  </mat-sidenav> -->
  <mat-sidenav-content id="main" perfectScrollbar [disabled]="settings.fixedHeader" (psScrollY)="onPsScrollY($event)">
    <app-sfw-header [displayData]="displayData"></app-sfw-header>
    <div id="main-content" class="inner-sidenav-content transition-2" perfectScrollbar
      [disabled]="!settings.fixedHeader" (psScrollY)="onPsScrollY($event)">
      <mat-toolbar id="horizontal-menu" color="primary" class="horizontal-menu flex-p-x transition-2" [class.fixed-top]="!settings.fixedHeader" style="z-index: 1111;">
        <div fxLayout="row" fxLayoutAlign="center center" class="w-100">
          <app-horizontal-menu fxFlex [menuParentId]="0"></app-horizontal-menu>

          <div fxFlex>

          </div>

          <div fxFlex>
            <div class="header-labels" style="padding: 1%;">
              <div class="header-label"
                  style="background:linear-gradient(90deg, #6660be 100%, white 0%);font-size: 13px;"
                  fxLayoutAlign="space-between center">
                  <span>{{headerInfo?.skuName}}</span>
              </div>
          </div>
          <div class="header-labels" style="padding: 1%; width: 200px;">
              <div class="header-label"
                  style="background:linear-gradient(90deg, #35b8e0 100%, white 0%);font-size: 13px;"
                  fxLayoutAlign="center center">
                  <mat-icon class="mat-18">account_circle</mat-icon>
                  <span style="padding: 3px;">{{headerInfo?.operatorName | uppercase}}</span>
              </div>
          </div>
          <div fxFlex fxLayout="row" fxLayoutAlign="end center" style="padding: 1%;">
              <div class="header-labels">
                  <button mat-stroked-button (click)="changeSKU()" matTooltip="Click to Change Operator">Change
                      Operator
                      <mat-icon>ac_unit</mat-icon>
                  </button>
              </div>

              <div class="header-labels">

              </div>
          </div>
          </div>
        </div>
      </mat-toolbar>
      <app-breadcrumb></app-breadcrumb>
      <router-outlet></router-outlet>
    </div>

    <!-- <div fxLayout="row" fxLayoutAlign="center center" class="options-icon" (click)="options.toggle()">
      <mat-icon>settings</mat-icon>
    </div> -->

    <!-- <div #backToTop fxLayout="row" fxLayoutAlign="center center" class="back-to-top" (click)="scrollToTop()">
      <mat-icon>arrow_upward</mat-icon>
    </div> -->
  </mat-sidenav-content>

  <mat-sidenav #options position="end" class="options">
    <div fxLayout="row" fxLayoutAlign="center center" class="control mat-elevation-z1">
      <h2>Settings</h2>
    </div>

    <div perfectScrollbar>
      <div fxLayout="column" class="control">
        <h4>Layout</h4>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span>Fixed header</span>
          <mat-slide-toggle [checked]="settings.fixedHeader" (change)="settings.fixedHeader = !settings.fixedHeader"
            labelPosition="before"></mat-slide-toggle>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span>RTL</span>
          <mat-slide-toggle [checked]="settings.rtl" (change)="settings.rtl = !settings.rtl" labelPosition="before">
          </mat-slide-toggle>
        </div>
      </div>

      <div fxLayout="column" class="control">
        <h4>Choose menu</h4>
        <mat-radio-group [(ngModel)]="menuOption" (change)="chooseMenu()">
          <mat-radio-button *ngFor="let menu of menus" [value]="menu">{{
            menu
          }}</mat-radio-button>
        </mat-radio-group>
      </div>

      <div fxLayout="column" class="control">
        <h4>Choose menu type</h4>
        <mat-radio-group [(ngModel)]="menuTypeOption" (change)="chooseMenuType()">
          <mat-radio-button *ngFor="let menuType of menuTypes" [value]="menuType">{{ menuType }}</mat-radio-button>
        </mat-radio-group>
      </div>

      <div fxLayout="column" class="control">
        <h4>Choose theme skin</h4>
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <div class="skin-primary indigo-light" (click)="changeTheme('indigo-light')">
            <div class="skin-secondary"></div>
          </div>
          <div class="skin-primary teal-light" (click)="changeTheme('teal-light')">
            <div class="skin-secondary"></div>
          </div>
          <div class="skin-primary red-light" (click)="changeTheme('red-light')">
            <div class="skin-secondary"></div>
          </div>
          <div class="skin-primary blue-dark" (click)="changeTheme('blue-dark')">
            <div class="skin-secondary"></div>
          </div>
          <div class="skin-primary green-dark" (click)="changeTheme('green-dark')">
            <div class="skin-secondary"></div>
          </div>
          <div class="skin-primary pink-dark" (click)="changeTheme('pink-dark')">
            <div class="skin-secondary"></div>
          </div>
        </div>
      </div>

      <div fxLayout="column" class="control">
        <h4>Sidenav options</h4>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span>Opened sidenav</span>
          <mat-slide-toggle [checked]="settings.sidenavIsOpened"
            (change)="settings.sidenavIsOpened = !settings.sidenavIsOpened" labelPosition="before"></mat-slide-toggle>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span>Pinned sidenav</span>
          <mat-slide-toggle [checked]="settings.sidenavIsPinned"
            (change)="settings.sidenavIsPinned = !settings.sidenavIsPinned" labelPosition="before"></mat-slide-toggle>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span>Sidenav user info</span>
          <mat-slide-toggle [checked]="settings.sidenavUserBlock"
            (change)="settings.sidenavUserBlock = !settings.sidenavUserBlock" labelPosition="before"></mat-slide-toggle>
        </div>
      </div>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
