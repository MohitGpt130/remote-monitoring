<mat-card class="list" style="width: 400px;">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <mat-form-field class="w-100">
        <input required matInput placeholder="Component Title" formControlName="title">
        <mat-error *ngIf="form.controls.title.errors?.required">Component title is required</mat-error>
        <mat-error *ngIf="form.controls.title.hasError('minlength')">Component title isn't long enough, minimum of 3
          characters</mat-error>
      </mat-form-field>
      <mat-form-field class="w-100">
        <input required matInput placeholder="Component Name"  formControlName="name" disabled>
        <mat-error *ngIf="form.controls.name.errors?.required">Component title is required</mat-error>
        <mat-error *ngIf="form.controls.name.hasError('minlength')">Component title isn't long enough, minimum of 3
          characters</mat-error>
      </mat-form-field>
      <mat-form-field class="w-100">
        <input required matInput placeholder="Link" formControlName="link" matTooltip="e.g. /dashboard" matTooltipPosition="after">
        <mat-error *ngIf="form.controls.name.errors?.required">Link is required</mat-error>
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="center">
        <button mat-raised-button color="primary" [mat-dialog-close]="form.value" [disabled]="!form.valid" type="submit">Add New Component Item</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
