<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
  </style>
</head>

<body style="height: calc(100% - 120px); padding: 0 20px;">
  <div style="margin: 1%;">
    <div>
      <h3 style="text-align: center;color:blue;"><b>Fault Cause Report</b>
      </h3>
      <form class="example-form" style="height: 100%; width:100%;" novalidate [formGroup]="faultcausereport">
        <table width="50%" class="table">
          <tr>
            <td> <button mat-icon-button color="primary" style="align-content: center;">
                <mat-icon style="color:black;font-size: 40px;">archive</mat-icon>
              </button></td>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput autocomplete="off" [matDatepicker]="startdatepicker" formControlName="startDate"
                  placeholder="Start Date">
                <mat-datepicker-toggle matSuffix [for]="startdatepicker"></mat-datepicker-toggle>
                <mat-datepicker #startdatepicker></mat-datepicker>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput autocomplete="off" [matDatepicker]="enddatepicker" formControlName="endDate"
                  placeholder="End Date">
                <mat-datepicker-toggle matSuffix [for]="enddatepicker"></mat-datepicker-toggle>
                <mat-datepicker #enddatepicker></mat-datepicker>
              </mat-form-field>
            </td>
            <td>
              <button mat-raised-button (click)="FilterFaultCauseData()">Search</button>
            </td>
          </tr>
        </table>
      </form>
      <!-- <pre>{{faultcausereport.value|json}}</pre> -->
    </div>
    <div *ngIf="!tablestructure" fxLayoutAlign="center center" style="width: 100%; height:100%; ">
      <mat-spinner diameter="30"></mat-spinner>
    </div>
    <div id="contentToConvert">
      <div [innerHTML]="tablestructure"></div>
    </div>
  </div>
</body>
