<div fxLayout="column" class="form">
    <form [formGroup]="schedulemaintainenceform">
        <div fxLayout="column" style="width:100%;">
            <div fxLayout="row" style="width: 100%;" fxLayoutAlign="space-around start">
                <mat-form-field class="example-full-width">
                    <input matInput [matDatepicker]="picker" formControlName="maintainence_start_date" placeholder="Choose a Start date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <div class="ngx-timepicker-field-example">
                    <ngx-timepicker-field [format]="24" [defaultTime]="'00:00'" formControlName="maintainence_start_time"></ngx-timepicker-field>
                </div>

                <mat-form-field class="example-full-width">
                    <input matInput [matDatepicker]="pickerMindate" formControlName="maintainence_end_date" placeholder="Choose a End date">
                    <mat-datepicker-toggle matSuffix [for]="pickerMindate"></mat-datepicker-toggle>
                    <mat-datepicker #pickerMindate></mat-datepicker>
                </mat-form-field>

                <div class="ngx-timepicker-field-example">
                    <ngx-timepicker-field [format]="24" [defaultTime]="'00:00'" formControlName="maintainence_end_time">
                    </ngx-timepicker-field>
                </div>
            </div>

        </div>
    </form>
    <!-- <pre>{{schedulemaintainenceform.value | json}}</pre> -->
</div>
<table *ngIf="gotData" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width:100%;">
    <ng-container [matColumnDef]="displayedColumn" *ngFor="let displayedColumn of displayedColumns.slice(0,displayedColumns.length-2); let i=index;">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{displayedColumnsAs[displayedColumn]}}</th>
        <td mat-cell *matCellDef="let element">
            {{element[displayedColumn]}}
        </td>
    </ng-container>

    <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="updateRow(element)">
                <mat-icon>create</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deleteRow(element)">
                <mat-icon>clear</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
