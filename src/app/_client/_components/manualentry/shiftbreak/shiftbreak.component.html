<div fxLayout="column" class="form">
    <form [formGroup]="shiftbreak">
        <div fxLayout="column" style="width:100%;">
            <div fxLayout="row" style="width: 100%;" fxLayoutAlign="space-around start">
                <mat-form-field class="form-field">
                    <mat-label>Select Shift </mat-label>
                    <mat-select formControlName="SelShiftName">
                        <mat-option *ngFor="let shift of Shifts" [value]="shift">
                            {{shift}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div fxLayout="row" style="width: 100%;" fxLayoutAlign="space-around start">
                <!-- <mat-form-field class="form-field">
                    <input matInput placeholder="PDT-Start Time" formControlName="pdt_start">
                </mat-form-field> -->
                <div class="ngx-timepicker-field-example">
                    <ngx-timepicker-field [format]="24" [defaultTime]="'00:00'" formControlName="pdt_start"></ngx-timepicker-field>
                </div>

                <!-- <mat-form-field class="form-field">
                    <input matInput placeholder="PDT-End Time" formControlName="pdt_end">
                </mat-form-field> -->
                <div class="ngx-timepicker-field-example">
                    <ngx-timepicker-field [format]="24" [defaultTime]="'00:00'" formControlName="pdt_end"></ngx-timepicker-field>
                </div>
            </div>

        </div>
    </form>
    <!-- <pre>{{shiftbreak.value | json}}</pre> -->
</div>
<table *ngIf="gotData" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width:100%;">
    <ng-container [matColumnDef]="displayedColumn" *ngFor="let displayedColumn of displayedColumns.slice(0,displayedColumns.length-2); let i=index;">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{displayedColumnsAs[displayedColumn]}}</th>
        <td mat-cell *matCellDef="let element">
            {{element[displayedColumn]}}
        </td>
    </ng-container>

    <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="updateRow(element)">
                <mat-icon>create</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deleteRow(element)">
                <mat-icon>clear</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
