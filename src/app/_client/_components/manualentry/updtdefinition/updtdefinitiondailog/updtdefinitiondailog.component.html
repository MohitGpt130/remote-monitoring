<h2 mat-dialog-title style="text-align: center;"><span>Define UPDT </span></h2>
<div style="width: 100%;height: 100%; ">
    <form [formGroup]="updtdefinitionform" style="width: 100%">
        <div fxLayout="column" style="width: 100%; padding: 10;">
            <div fxLayout="row" style="width: 100%; padding: 5px 0;" fxFlex="90" fxLayoutAlign="space-between center">
                <mat-form-field class="form-field" fxFlex="10" class="invisible">
                    <input matInput autocomplete="off" placeholder="ID" formControlName="_id">
                </mat-form-field>
                <label>Start Date</label>
                <input fxFlex="33" [min]="todaydate" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1"
                    formControlName="start_time" placeholder="Date Time">
                <owl-date-time #dt1></owl-date-time>
                <label>End Date</label>
                <input fxFlex="33" [min]="todaydate" [owlDateTime]="dt10" [owlDateTimeTrigger]="dt10"
                    formControlName="end_time" placeholder="Date Time">
                <owl-date-time #dt10></owl-date-time>
            </div>

        </div>
        <div fxLayout="column" style="width: 100%;height: 100%; padding: 5px;" fxLayoutAlign="start center">
            <div fxLayout="row" style="width: 100%; padding: 5px 0;" fxLayoutAlign="space-between center" fxFlex="90">
                <mat-form-field fxFlex="80">
                    <mat-label>Select Loss Category </mat-label>
                    <mat-select formControlName="loss_type" (selectionChange)="SendLossCategoryToDailog($event.value)">
                        <mat-option *ngFor="let i of losstypes" [value]="i[1]">{{i[2]}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="column" style="width: 100%;height: 100%; padding: 5px;" fxLayoutAlign="start center">
            <div fxLayout="row" style="width: 100%; padding: 5px 0;" fxLayoutAlign="space-between center" fxFlex="90">
                <mat-form-field fxFlex="80">
                    <mat-label>Classification</mat-label>
                    <mat-select formControlName="cause_id">
                        <mat-option *ngFor="let i of causetypes" [value]="i[1]">{{i[3]}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div fxLayout="row" style="width: 100%; padding: 10;" fxLayoutAlign="space-between center">
            <button mat-raised-button color="primary" [disabled]="updtdefinitionform.invalid" 
            [mat-dialog-close]="updtdefinitionform.value">Submit</button>
            <button mat-raised-button color="warn" (click)="close()">Cancel</button>
        </div>
        <pre>{{updtdefinitionform.value|json}}</pre>
    </form>
</div>
