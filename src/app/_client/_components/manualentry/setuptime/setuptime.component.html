<div>
    <div fxLayout="column" class="form">
        <form novalidate [formGroup]="skuform" style="width:100%;">
            <div fxLayout="column" style="width:100%;">
                <div fxLayout="row" style="width: 100%;" fxLayoutAlign="space-around start">
                    <mat-form-field class="form-field" class="invisible">
                        <input matInput placeholder="Enter SKU Id"
                            formControlName="sku_id">
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <input matInput type="number" autocomplete="off" placeholder="Enter SKU Number"
                            formControlName="sku_number">
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <input matInput autocomplete="off" placeholder="Enter SKU Name" formControlName="sku_name">
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <input matInput autocomplete="off" placeholder="Enter Rated Speed" formControlName="rated_speed">
                    </mat-form-field>
                    <!-- <mat-form-field class="form-field">
                        <mat-label>Select Lines </mat-label>
                        <mat-select formControlName="line_id">
                            <mat-option *ngFor="let m of Lines" [value]="m">
                                {{m}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field> -->
                </div>
                <!-- <div fxLayout="row" style="width: 100%; padding: 10;" fxLayoutAlign="space-around start">
                    <mat-label>Equipment to used </mat-label>
                    <mat-selection-list formControlName="equipments" class="list-horizontal">
                        <mat-list-option *ngFor="let m of Equipments;let i=index" [value]="m.equipmentid">
                            {{m.equipmentdisplayname}}
                        </mat-list-option>
                    </mat-selection-list>
                </div> -->
                <div fxLayout="row" style="width: 100%;" fxLayoutAlign="space-around start">
                    <mat-form-field class="form-field">
                        <input matInput autocomplete="off" type="number" placeholder="Bottles per case for this SKU"
                            formControlName="bpc">
                    </mat-form-field>
    
                    <mat-form-field class="form-field">
                        <input matInput autocomplete="off" type="number" placeholder="Weight(KG) Range From"
                            formControlName="min_weight_range">
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <input matInput autocomplete="off" type="number" placeholder="Weight(KG) Range To"
                            formControlName="max_weight_range">
                    </mat-form-field>
                </div>
    
                <div fxLayout="row" fxLayoutAlign="center none">
                    <button mat-raised-button color="primary"  [disabled]="skuform.invalid" (click)="postFormData()">
                        Submit
                    </button>
                </div>
            </div>
        </form>
        <!-- <pre>{{skuform.value | json}}</pre> -->
    </div>
    
    <!-- <app-form-table> </app-form-table> -->
    
    <div [hidden]="!gotData" fxLayout="column" fxLayoutAlign="center none" style="margin-left: 4%;">
        <mat-form-field>
            <input autocomplete="off" class="placeholder" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width:100%;">
            <ng-container *ngFor="let dc of displayedColumns?.slice(0,displayedColumns.length-1); let i=index;"
                [matColumnDef]="dc">
                <th mat-header-cell [hidden]="displayedColumnsAs[dc]?.visible" *matHeaderCellDef mat-sort-header
                    style="color: white;">
                    {{displayedColumnsAs[dc]?.DN}}</th>
                <td mat-cell [hidden]="displayedColumnsAs[dc]?.visible" *matCellDef="let element">
                    {{element[dc]}}
                </td>
            </ng-container>
    
            <ng-container matColumnDef="star" stickyEnd>
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: white;">Edit</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="updateRow(element)">
                        <mat-icon>create</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row style="background-color:#6660be;" *matHeaderRowDef="displayedColumns">
            </tr>
            <tr mat-row *matRowDef="let row;let even = even;  columns: displayedColumns;"></tr>
        </table>
        <div>
            <mat-paginator [pageSizeOptions]="[10, 20, 40]"></mat-paginator>
        </div>
    </div>
</div>
