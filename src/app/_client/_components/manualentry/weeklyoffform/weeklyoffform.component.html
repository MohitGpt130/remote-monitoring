<div fxLayout="column" class="form">
    <form >
        <div fxLayout="column" style="width:100%;">
            <div fxLayout="row" style="width: 100%;" fxLayoutAlign="space-around start">
                <mat-form-field>
                    <mat-label>Select Day</mat-label>
                    <mat-select>
                        <mat-option value="1">Monday</mat-option>
                        <mat-option value="2">Tuesday</mat-option>
                        <mat-option value="3">Wednesday</mat-option>
                        <mat-option value="4">Thrusday</mat-option>
                        <mat-option value="5">Friday</mat-option>
                        <mat-option value="6">Saturday</mat-option>
                        <mat-option value="7">Sunday</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div fxLayout="row" style="width: 25%; padding: 0;">
                <mat-label>Select Week </mat-label>
                <mat-selection-list formControlName="week">
                    <mat-list-option value="1"> Week 1</mat-list-option>
                    <mat-list-option value="2"> Week 2</mat-list-option>
                    <mat-list-option value="3"> Week 3</mat-list-option>
                    <mat-list-option value="4"> Week 4</mat-list-option>
                    <mat-list-option value="5"> Week 5</mat-list-option>
                </mat-selection-list>
            </div>

            <div fxLayout="row" style="width: 100%; padding: 10px;">
                <button mat-raised-button fxFlex="50" (click)="postFormData()">
                    Submit
                </button>
            </div>
        </div>
    </form>
    <!-- <pre>{{weeklyoffform.value | json}}</pre> -->
</div>
<table *ngIf="gotData" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width:100%;">
    <ng-container [matColumnDef]="displayedColumn"
        *ngFor="let displayedColumn of displayedColumns.slice(0,displayedColumns.length-2); let i=index;">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{displayedColumnsAs[displayedColumn]}}</th>
        <td mat-cell *matCellDef="let element">
            {{element[displayedColumn]}}
        </td>
    </ng-container>

    <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="updateRow(element)">
                <mat-icon>create</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deleteRow(element)">
                <mat-icon>clear</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
