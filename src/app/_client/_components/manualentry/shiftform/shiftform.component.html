<div>
    <div fxLayout="column" class="form">
        <form [formGroup]="shiftform">
            <div fxLayout="column" style="width:100%;padding: 2%;">
                <div fxLayout="row" style="width: 90%;" fxLayoutAlign="space-around start" fxFlex="100">
                    <mat-form-field class="form-field" fxFlex=35>
                        <input autocomplete="off" matInput placeholder="Enter Shift Name" formControlName="shift_name">
                    </mat-form-field>

                    <div class="ngx-timepicker-field-example" fxFlex=25>
                        <ngx-timepicker-field [format]="24" [defaultTime]="'00:00'" formControlName="shiftStartTime">
                        </ngx-timepicker-field>
                    </div>
                    <div class="ngx-timepicker-field-example" fxFlex=25>
                        <ngx-timepicker-field [format]="24" [defaultTime]="'00:00'" formControlName="shiftEndTime">
                        </ngx-timepicker-field>
                    </div>
                </div>
                <div fxLayout="row" fxLayoutAlign="space-around center" style="width:100%;">
                    <button mat-raised-button mat-raised-button color="primary" [disabled]="shiftform.invalid" (click)="postShiftFormData()">
                        Submit
                    </button>
                </div>
            </div>
        </form>
        <!-- <pre>{{shiftform.value | json}}</pre> -->
    </div>

    
    <div *ngIf="dataSource===null" fxLayout="row" fxLayoutAlign="center none" style="margin:3%">
        <p style="color: blue;">No records found.</p>
    </div>
    <div [hidden]="!gotData" fxLayout="column" fxLayoutAlign="center none" style="margin-left: 3%;">
        <mat-form-field>
            <input autocomplete="off" autocapitalize="on" class="placeholder" matInput (keyup)="applyFilter($event.target.value)"
                placeholder="Filter">
        </mat-form-field>

        <table [hidden]="!gotData" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"
            style="width:100%;">
            <ng-container [matColumnDef]="dc"
                *ngFor="let dc of displayedColumns?.slice(0,displayedColumns.length-1); let i=index;">
                <th mat-header-cell [hidden]="displayedColumnsAs[dc]?.visible" *matHeaderCellDef mat-sort-header
                    style="color: white;">
                    {{displayedColumnsAs[dc]?.DN}}</th>
                <td mat-cell [hidden]="displayedColumnsAs[dc]?.visible" *matCellDef="let element">
                    {{element[dc]}}
                </td>
            </ng-container>

            <ng-container matColumnDef="star" stickyEnd>
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: white;">Edit</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="updateRow(element)" >
                        <mat-icon>create</mat-icon>
                    </button>
                </td>
            </ng-container>
            <!-- <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deleteRow(element)">
                <mat-icon>clear</mat-icon>
            </button>
        </td>
    </ng-container> -->
            <tr mat-header-row style="background-color:#6660be;" *matHeaderRowDef="displayedColumns">
            </tr>
            <tr mat-row *matRowDef="let row;let even = even;  columns: displayedColumns;"></tr>
        </table>
        <div>
            <mat-paginator [pageSizeOptions]="[10, 20, 40]"></mat-paginator>
        </div>
    </div>
</div>
