<div *ngIf="isLoaded" fxLayout="row" fxLayoutAlign="space-around stretch">
    <table mat-table [dataSource]="liveFaults" class="mat-elevation-z8">
        <div *ngFor="let item of displayedColumns">
            <ng-container [matColumnDef]="item">
                <th mat-header-cell *matHeaderCellDef [ngStyle]="{'display': notDisplayColumns.includes(item) ? 'none': '' }">{{item === 'duration' ? 'Duration (Sec)' : addSpace(item)}}</th>
                <td mat-cell *matCellDef="let element" [ngStyle]="{'display': notDisplayColumns.includes(item) ? 'none': ''}"> {{element[item]}} </td>
            </ng-container>
        </div>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height: 25px;"></tr>
    </table>
    <div fxFlex="25">
    </div>
</div>
