<div fxLayout="row wrap" class="main" style="width:100%;">
    <div style="width:15%" class="inner" fxLayout="row" fxLayoutAlign="space-in-between" *ngFor="let item of titles">
        <mat-card class="card" style="background-color:#cc6600;" fxFlex="10">
            <mat-card-title class="title">{{ addSpace(item) }}</mat-card-title>
            <mat-card-content class="value {{item}}">{{ summary[item].value }}%</mat-card-content>
        </mat-card>
    </div>
</div>
