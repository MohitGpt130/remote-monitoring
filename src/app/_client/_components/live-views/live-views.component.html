<div *ngIf="isLoaded && nestedRoute!==undefined" style="width: 100%; height: 100%; min-height: 500px;">
  <div #container fxFlex fxLayout="column" fxLayoutAlign="start" style="padding: 3px; height: 100%; width: 100%;">
    <div
      *ngIf="(activeLink === 'Table' && (nestedRoute===undefined || nestedRoute==='table')) || (nestedRoute!==undefined && nestedRoute==='table')"
      fxLayout="row" fxLayoutAlign="space-between center" style="height: 100%; width: 100%;">
      <app-machine-parameters-table fxFlex *ngIf="gotTableData" [faultDescritions]="faultDescritions"
        [tableParameters]="tableParameters" [tableDataAsObject]="tableDataAsObject" [statusColors]="statusColors"
        [displayedColumns]="displayedColumns" [machines]="machines" [tableParameters]="tableParameters"
        [machinesStatus]="machinesStatus" [machineWiseFaultsTableData]="machineWiseFaultsTableData"
        [machineWiseFaults]="machineWiseFaults"
        style="overflow: auto; -webkit-overflow-scrolling: touch; height: 100%;">
      </app-machine-parameters-table>
      <div *ngIf="!gotTableData" fxLayoutAlign="center center" style="width: 100%; height:100%; ">
        <mat-spinner diameter="30"></mat-spinner>
      </div>
    </div>
    <div
      *ngIf="(activeLink === 'Charts' && (nestedRoute===undefined || nestedRoute==='charts')) || (nestedRoute!==undefined && nestedRoute==='charts')">
      <app-machine-parameters-charts *ngIf="gotEventChartData && getEventsUpdate" [machines]="machines"
        [eventBarChartData]="eventBarChartData" [gotPieChartData]="gotPieChartData"
        [gotEventChartData]="gotEventChartData" [pieChartsData]="pieChartsData" [lineChartData]="lineChartData"
        [statusColors]="statusColors">
      </app-machine-parameters-charts>
      <app-machine-parameters-charts *ngIf="gotEventChartData && !getEventsUpdate" [machines]="machines"
        [eventBarChartData]="eventBarChartData" [gotPieChartData]="gotPieChartData"
        [gotEventChartData]="gotEventChartData" [pieChartsData]="pieChartsData" [lineChartData]="lineChartData"
        [statusColors]="statusColors">
      </app-machine-parameters-charts>
      <div *ngIf="!gotEventChartData" fxLayoutAlign="center center" style="width: 100%; height:100%; ">
        <mat-spinner diameter="30"></mat-spinner>
      </div>
    </div>
    <div *ngIf="activeLink === 'Process'">
      Process
    </div>
  </div>
</div>
