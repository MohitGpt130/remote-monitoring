<button mat-icon-button [matMenuTriggerFor]="userMenu" #userMenuTrigger="matMenuTrigger" >
  <mat-icon>account_circle</mat-icon>
</button>

<mat-menu #userMenu="matMenu" [overlapTrigger]="false" class="toolbar-dropdown-menu user-menu">
  <span (mouseleave)="userMenuTrigger.closeMenu()">
      <mat-toolbar color="primary">
          <div fxLayout="row" fxLayoutAlign="space-around center" class="user-info">
              <img class="rounded mat-elevation-z6" src="assets/images/user-vector.jpg" class="transition-2" width="80">
              <p>{{user}} <br> <small> Supper Admin </small></p>
          </div>
      </mat-toolbar>
      <a mat-menu-item *ngFor="let menu of userMenuList" [routerLink]="menu.routerLink">
          <mat-icon>{{menu.icon}}</mat-icon>
          <span>{{menu.title}}</span>
      </a>
      <div class="divider"></div>
      <a mat-menu-item routerLink="/auth/logout">
          <mat-icon>power_settings_new</mat-icon>
          <span>Log out</span>
      </a>
  </span>
</mat-menu>
