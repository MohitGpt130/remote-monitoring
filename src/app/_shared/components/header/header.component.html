<mat-toolbar color="primary" class="flex-p-x">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="w-100">
    <div fxLayout="row" fxLayoutAlign="center center">
      <button *ngIf="menuType == 'vertical'" mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <button fxShow="false" fxShow.gt-xs *ngIf="menuType == 'vertical'" mat-icon-button
        (click)="sidenavUserBlock = !sidenavUserBlock">
        <mat-icon>person</mat-icon>
      </button>
      <a *ngIf="menuType == 'horizontal'" mat-raised-button color="accent" routerLink="/" (click)="closeSubMenus()"
        class="small-logo">G</a>
      <a *ngIf="menuType == 'horizontal'" class="logo" routerLink="/" (click)="closeSubMenus()">GRADUS</a>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center">
      <div fxLayout="row" fxLayoutAlign="start center" fxShow="false" fxShow.gt-xs class="search-bar">
        <form method="get">
          <input type="text" placeholder="Type to search..." class="mat-elevation-z3"
            [class.show]="toggleSearchBar">
          <button mat-icon-button (click)="toggleSearchBar = !toggleSearchBar" type="button">
            <mat-icon>search</mat-icon>
          </button>
        </form>
      </div>
      <mat-icon *ngIf="(mode$ | async) === 'active'" class="mat-18" (click)="screenfullService.toggle()">
        fullscreen_exit</mat-icon>
      <mat-icon *ngIf="(mode$ | async) === 'inactive'" class="mat-18" (click)="screenfullService.toggle()">
        fullscreen</mat-icon>
      <app-applications fxShow="false" fxShow.gt-sm></app-applications>
      <app-notifications fxShow="false" fxShow.gt-xs></app-notifications>
      <app-user-menu></app-user-menu>
    </div>
  </div>
</mat-toolbar>
