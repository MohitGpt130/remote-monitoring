<button mat-icon-button [matMenuTriggerFor]="timeZoneMenu" #timeZoneMenuTrigger="matMenuTrigger">
  <mat-icon>flag</mat-icon>
</button>
<!--<button mat-icon-button [matMenuTriggerFor]="flagsMenu" #flagsMenuTrigger="matMenuTrigger">
  <img src="assets/images/flags/gb.svg" width="20" alt="english">
</button>-->
<mat-menu #timeZoneMenu="matMenu" [overlapTrigger]="false" class="toolbar-dropdown-menu time-zones">
  <span (mouseleave)="timeZoneMenuTrigger.closeMenu()">
      <button mat-menu-item *ngFor="let timezone of timeZoneList">
          <img [src]="timezone.img" width="20" [alt]="timezone.title">
          {{timezone.title}}
      </button>
  </span>
</mat-menu>
